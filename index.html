<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pantalla de Carga</title>
  <style>
    /* Estilos generales para el cuerpo de la página */
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Animación de fondo que cambia de color */
    .square {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff5733, #33ff57, #5733ff, #ff5733);
      background-size: 400% 400%;
      animation: explode 3s linear infinite;
      z-index: -1;
    }

    @keyframes explode {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Contenedor del texto */
    .text-container {
      text-align: center;
      position: relative;
    }

    /* Texto que se muestra como si se escribiera en 2 segundos */
    .text {
      font-size: 36px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      padding-right: 10px;
      width: 0; /* Inicialmente sin ancho */
      animation: typing 2s steps(40) forwards, blink-border 1s step-end infinite;
      box-sizing: border-box; /* Asegura que el borde esté dentro del ancho */
    }

    /* Animación para que el texto se muestre como si se escribiera */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Animación para que el borde derecho parpadee */
    @keyframes blink-border {
      0%, 100% {
        border-color: transparent; /* Borde transparente al inicio y al final */
      }
      50% {
        border-color: #fff; /* Borde blanco en la mitad del tiempo */
      }
    }

    /* Estilos para la imagen centrada */
    .centered-image {
      display: block;
      margin: 0 auto; /* Centra horizontalmente la imagen */
      max-width: 100%; /* Ajusta el ancho máximo de la imagen según el contenedor */
      padding-top: 40px; /* Añade un espacio superior para separar la imagen del texto */
    }
  </style>
</head>
<body>
  <div class="square"></div>
  <div class="text-container">
    <!-- Imagen centrada -->
    <img src="8.png" alt="INCAIRA" width="300" height="300" class="centered-image">

    <!-- Texto que se mostrará como si se escribiera en 2 segundos -->
    <p class="text">Si todo tardara tan poco en cargar, la vida sería mejor.</p>
  </div>
</body>
</html>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxPhOXwhukaUo5RHu_9mihOcnusGRpwQXClT4xHWMlQuZBPs9GsFEZjzGmAQ_3COJwlUg/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
    
</body>
</html>
