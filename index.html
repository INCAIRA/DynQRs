<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pantalla de Carga</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .text {
      text-align: center;
      font-size: 36px;
      white-space: nowrap; /* Evita el salto de línea en el texto */
      overflow: hidden; /* Oculta el contenido que desborda */
      border-right: 2px solid #fff; /* Efecto de máquina de escribir */
      padding-right: 10px; /* Espacio para el efecto de máquina de escribir */
    }

    /* Animación de máquina de escribir */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .text::after {
      content: '|'; /* Cursor de máquina de escribir */
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1 }
      50% { opacity: 0 }
    }
  </style>
</head>
<body>
  <p class="text">Si todo tardara tan poco en cargar, la vida sería mejor.</p>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxPhOXwhukaUo5RHu_9mihOcnusGRpwQXClT4xHWMlQuZBPs9GsFEZjzGmAQ_3COJwlUg/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
    
</body>
</html>
