<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
    }

    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ring div {
      /* ... (Estilos para el círculo de carga) ... */
    }

    p {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #333; /* Puedes ajustar el color según tus preferencias */
    }
  </style>
</head>
<body>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  <p>Bienvenido a INCAIRA. Espera un momento mientras se desvela tu sorpresa.</p>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzCHK2_hgC_YJ9bsAWC43IVBgv_Tt8J-npspWWW_pm5gBDOpka5zjEwR9wdm8Zpk3j6Wg/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
</body>
</html>
