<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pantalla de Carga</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .explosion {
      position: relative;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #ff5733, #33ff57, #5733ff, #ff5733);
      background-size: 400% 400%;
      animation: explode 3s linear infinite;
    }

    @keyframes explode {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .text {
      text-align: center;
      font-size: 36px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      padding-right: 10px;
      animation: typing 4s steps(40) infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="explosion"></div>
  <p class="text">Si todo tardara tan poco en cargar, la vida ser√≠a mejor.</p>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxPhOXwhukaUo5RHu_9mihOcnusGRpwQXClT4xHWMlQuZBPs9GsFEZjzGmAQ_3COJwlUg/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
    
</body>
</html>
