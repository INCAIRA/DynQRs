<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pantalla de Carga</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .explosion {
      position: relative;
      width: 100px;
      height: 100px;
      animation: explode 2s ease-in-out infinite;
    }

    @keyframes explode {
      0% {
        width: 100px;
        height: 100px;
        transform: scale(1);
        background: #ff5733;
      }
      50% {
        width: 200px;
        height: 200px;
        transform: scale(1.5);
        background: #33ff57;
      }
      100% {
        width: 100px;
        height: 100px;
        transform: scale(1);
        background: #5733ff;
      }
    }

    .text {
      text-align: center;
      margin-top: 20px;
      font-size: 36px;
      animation: blink 1s alternate infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
        color: #ff00ff;
        text-shadow: 2px 2px 5px #ff00ff;
      }
      50% {
        opacity: 0.5;
        color: #00ffff;
        text-shadow: 2px 2px 5px #00ffff;
      }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, #ff5733, #33ff57, #5733ff);
      background-size: 200% 200%;
      animation: particles 3s linear infinite;
    }

    @keyframes particles {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="explosion"></div>
  <p class="text">Si todo tardara tan poco en cargar, la vida ser√≠a mejor.</p>
  
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxPhOXwhukaUo5RHu_9mihOcnusGRpwQXClT4xHWMlQuZBPs9GsFEZjzGmAQ_3COJwlUg/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
    
</body>
</html>
